<style>
    .container {
      height: 60%;
      width:30%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      background-color:darkseagreen;
      line-height: 1.5;
    }
    .container1{
      height: 60%;
      width:50%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #fff;
      background-color:beige;
      line-height: 1.5;
    }
    label {
          display: inline-block;
          width: 200px; 
          margin-right: 10px; 
          font-weight: bold;
        }
        input {
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
       .move-left
       {
          float:left;
       }
       button{
          padding-top:5px;
       }
       table {
          width: 100%;
          border-collapse: 1px;
        }
    
        th, td {
          padding: 8px;
          border-bottom: 1px solid #ccc;
          text-align: center;
        }
    
        th {
          background-color: #007bff;
          color: #fff;
        }
    </style>
    <body>
       <center> 
          <form id="UserDetails">
             <div class="container">
           <center> <h1> Registration form </h1></center>  
            <label for="name">Name</label>
            <input required type="text" id="name" name="name" placeholder="Enter full name">
          <br>
          <br>
            <label for="email">Email</label>
            <input required type="email" id="email" name="email" placeholder="enter email">
         <br>
         <br>
            <label for="password">Password</label>
            <input required type="password" id="password" name="password" placeholder="enter password">
         <br>
         <br>
            <label for="dob">Date of Birth</label>
            <input required type="date" id="dob" name="dob" min="1968-08-08" max="2005-08-08"/>
         <br>
         <br>
            <input required type="checkbox" id="acceptTerms" name="acceptTerms" class="move-left">
            <label for="acceptTerms" class="move-left">Accept Terms & Conditions</label>
         <br>
         <br>
            <button type="submit" style="background-color:green;" class="move-left">Submit</button>
          </form>      
          </div>
          <div class="container1">
             <center><h2>Entries</h2></center>
             <div id="User-details"></div>
          </div>
       </center>
         <script src="./index.js"></script>
    
    </body>
